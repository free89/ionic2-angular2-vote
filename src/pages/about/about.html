<ion-header>
  <ion-navbar>
    <ion-title>个人中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="assets/icon/bird_1.jpg">
    </ion-avatar>
    <h2>关于我们</h2>
    <h4>小燕子飞呀飞</h4>
  </ion-item>

  <ion-card-content>
    <p class="content">&nbsp;&nbsp;&nbsp;&nbsp;美乐燕是一个通过答题学习知识，并获得奖励的平台</p>
    <p>&nbsp;&nbsp;&nbsp;&nbsp;每答对一题将获得0.1元的现金奖励，奖励可提现</p>
  </ion-card-content>

</ion-card>


<ion-card>

  <ion-item>
    <ion-avatar item-left>
     <ion-icon name="man"></ion-icon>
    </ion-avatar>
    <h2>您的信息</h2>
    <h4>用户名：{{user.name}}</h4>
  </ion-item>

  <ion-card-content>
    <button ion-button block (click)="logout()">
				退出
		</button>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-left>
         <ion-icon name="school"></ion-icon>
        10 今日答题
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-left>
        <ion-icon name="ribbon"></ion-icon>
        5  获得奖励
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        30 累计答题
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>


<ion-card>

  <ion-item>
    <ion-avatar item-left>
      <ion-icon name="paper-plane"></ion-icon>
    </ion-avatar>
    <h2>投放广告</h2>
    <h4>您可以通过赞助答题奖励金来投放广告</h4>
  </ion-item>
  <ion-card-content>
    <p>移动电话——18988997280</p>
    <p>邮箱——371193656@qq.com</p>
  </ion-card-content>
  <img src="assets/img/bird_1.jpg">
</ion-card>


</ion-content>
