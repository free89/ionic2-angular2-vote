<ion-header>
	<ion-navbar>
		<ion-title>首页</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<h2>选择关键字开始答题 {{tips}}</h2>
	<div class="grid grid-pad">
		<div *ngFor="let keyword of keywordList" (click)="beginAnswer(keyword)" class="col-1-3">
			<div class="module hero">
				 {{keyword.name}}
			</div>
		</div>
	</div>
</ion-content>
